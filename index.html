<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="todoApp">
        <h1>{{title}}</h1>
        <form @submit.prevent="addTodo">
            <input v-model="newTodo" type="text" name="newTodo" id="newTodo" placeholder="New Todo">
            <button class="add" type="submit" name="button">+</button>
        </form>
        <ul>
            <li v-for="todo in todos">
                <button class="delete" @click="deleteTodo(todo)" type="button">X</button>
                <input class="checkbox" type="checkbox" v-model="todo.done">
                <span :class="{ done: todo.done }">{{todo.title}}</span>
            </li>
        </ul>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
